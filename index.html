<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include face-api.js and dependencies -->
    <script src="face-api.min.js"></script>
    <script defer src="detect_emotion.js"></script>
    <script src="qaws.js"></script>
</head>
<body>

    <!-- Text Wrapper Container -->
    <div id="text_wrapper">
        <div class="text_default" id="text_default">Tutorial</div>
        <div class="text_story" id="text_story"></div>
    </div>

    <div class="timer" id="timer">Time Left: 30s</div>
    <div class="status-bar">  
        <div class="status" id="status"><font color="green">OK</font></div>
    </div>

    <div class="image-container">
        <img id="image_default" src="None" alt=" ">
    </div>

    <div class="quiz-container">
        <div class="answers-container" id="buttons">
            <!-- Level Buttons will be dynamically added here -->

        </div>
    </div>

    <!-- Mascot Container -->
    <div class="mascot-container">
        <img id="image_mascot" src="img/Bambino_sordomuto/Bambino_contento.jpeg" class="mascot-image" alt=" ">
    </div>

    <!-- Video Element to Display Webcam Feed -->
    <video id="video" autoplay muted></video>

    <!-- Emotion Display Element -->
    <div id="emotion">Detected Emotion: None</div>

    <!-- User Identification Display -->
    <div id="user_identified">User: Unknown</div>

    <!-- Include your scripts -->
    <script src="script.js"></script> 
    

</body>
</html>
